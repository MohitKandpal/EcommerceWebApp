<div class="body">
    <div class="row">
        <div class="col col-12 col-md-6 col-lg-3" *ngFor="let product of products; index as i">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="product.productPath" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name | titlecase }}</h5>
                    <p class="card-text">{{ product.price | currency:'INR' }}</p>
                    <button class="btn btn-primary" (click)="addToCart(i)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
